<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
   
    <!--
        <link rel="icon" type="image/png" href="assets/icon.png"/>
     -->

    <title>GeraLogo - Gerador de Logotipo</title>
</head>
<body>

<div class="card container p-4 card-style">
    <div class="row gx-5">
        <h1>GeraLogo</h1>
       
       <div class="p-3"> 
            <div class="border bg-light mb-3">
                <svg viewBox="0 0 100 100" width="300" height="300">
                    <style>
                        .small { font: italic 13px sans-serif; }
                        .heavy { font: bold 15px sans-serif; }
                    
                        /* Note that the color of the text is set with the    *
                         * fill property, the color property is for HTML only */
                        .Rrrrr { font: italic 40px serif; fill: red; }
                      </style>
                    <defs>
                      <path id="circle"
                        d="
                          M 50, 50
                          m -37, 0
                          a 37,37 0 1,1 74,0
                          a 37,37 0 1,1 -74,0"/>
                    </defs>
                    <text font-size="17" class="heavy">
                      <textPath xlink:href="#circle">
                        You spin me right round, baby...
                      </textPath>
                    </text>
                </svg>  
                
            </div>
            <form>              
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Iniciais">
                    <label for="floatingInput">Iniciais</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="Texto do Círculo">
                    <label for="floatingPassword">Texto do Círculo</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Elegante</option>
                    <option value="1">Clássico</option>
                    <option value="2">Arrojado</option>
                    </select>
                    <label for="floatingSelect">Estilo do logotipo</label>
                </div>

                <div class="form-floating">
                    <button type="button" class="btn btn-primary w-100" id="generateButton" onclick="baixarLogo()">Baixar Logo</button>
                </div>    
            </form>
           
        </div>
       
      
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/gerasena.js"></script>

</body>
</html>
